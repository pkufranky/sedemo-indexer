source base { # {{{
	type					= mysql

	sql_host				= localhost
	sql_user				= root
	sql_pass				=
	sql_db					= spider_item
	sql_port				= 3306	# optional, default is 3306

	sql_query_pre = SET NAMES utf8
} # }}}

source mobile : base { # {{{
	sql_query = \
		SELECT id, type_id, name, category, platforms, keyword, intro, UNIX_TIMESTAMP(updated_at) as updated_at FROM mobile_items WHERE is_dropped=0

	sql_attr_uint = type_id
	sql_attr_timestamp = updated_at

	sql_query_info			= SELECT * FROM mobile_items WHERE id=$id
} # }}}
index mobile { # {{{
